name:               servant-template
version:            0.1.0.0
author:             Marco Perone
maintainer:         marco.perone@tweag.io
extra-source-files:
  - README.md

ghc-options:
  -W
  -Wall
  -Werror
  -fwrite-ide-info
  -hiedir=.hie

library:
  source-dirs:      src

dependencies:
  - base >= 4.14 && < 5
  - aeson
  - lens
  - openapi3
  - servant
  - servant-openapi3
  - servant-server
  - text
  - uuid
  - wai
  - wai-extra

executables:
  servant-template-exe:
    source-dirs:    app
    main:           Main.hs
    dependencies:
      - servant-template
      - warp

tests:
  servant-template-spec:
    main:           Spec.hs
    source-dirs:    spec
    dependencies:
      - servant-template
      - hspec
      - QuickCheck
